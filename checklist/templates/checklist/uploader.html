{% extends 'base.html' %}

{% block content %}
{% if messages %}
{% for message in messages %}
    <div class="alert alert-danger">{{ message }}</div>
{% endfor %}
{% endif %}
<div class="col-sm-12">
    <div class="card" style="margin-top: 40px;border: 1px solid #4962A9;">
        <div class="card-header" style="background-color: #4962A9; color:#fff;">
            <h1>Checklist Upload</h1>
        </div>
        <div class="card-body text-dark" style=" background-position: center;">
          <h5 class="card-title">Upload The Checklist</h5>
         
          <div class="align-items-center">
  
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="hero-btn" type="submit">Upload Checklist</button>
  </form>
          </div>
        </div>
    </div>
</div>

{% endblock %}
