
{% extends 'base.html' %}
{% load static %}
{% block content %}
  <h1>Checklist Reviewer</h1>
  <iframe src='{% static checklist.file.url %}' width="100%" height="500"></iframe>
  <h2>Comments</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Review</button>
  </form>
{% endblock %}
